<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>进制转换工具 - 在线工具箱</title>
  <meta name="description" content="在线进制转换工具，支持二进制、八进制、十进制、十六进制相互转换。">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔢</text></svg>">
  <style>
    .tool-container {
      max-width: 1000px;
    }
    input {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
    }
    .convert-button {
      transition: all 0.2s ease-in-out;
    }
    .convert-button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="../index.html" class="flex-shrink-0 flex items-center">
            <span class="text-2xl font-bold text-indigo-600">🛠️</span>
            <h1 class="ml-2 text-xl font-bold text-gray-900">在线工具箱</h1>
          </a>
        </div>
        <div class="flex items-center">
          <a href="../index.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
            返回首页
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主要内容 -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="tool-container mx-auto">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl mb-4">
          进制转换工具
        </h1>
        <p class="text-lg text-gray-500">
          支持二进制、八进制、十进制、十六进制相互转换
        </p>
      </div>

      <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="p-6">
          <!-- 输入区域 -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">输入数值和进制</label>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <input 
                  id="inputValue" 
                  type="text" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="请输入数值">
              </div>
              <div>
                <select 
                  id="inputRadix" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  <option value="2">二进制 (Binary)</option>
                  <option value="8">八进制 (Octal)</option>
                  <option value="10" selected>十进制 (Decimal)</option>
                  <option value="16">十六进制 (Hexadecimal)</option>
                </select>
              </div>
            </div>
          </div>

          <!-- 转换按钮 -->
          <div class="flex justify-center my-6">
            <button id="convertBtn" class="convert-button px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              转换
            </button>
          </div>

          <!-- 输出区域 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">转换结果</label>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-xs text-gray-500 mb-1">二进制 (Binary)</label>
                <div class="flex">
                  <input 
                    id="binaryResult" 
                    type="text" 
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    readonly>
                  <button class="copy-btn px-3 py-2 bg-gray-200 text-gray-700 rounded-r-md hover:bg-gray-300" data-target="binaryResult">
                    复制
                  </button>
                </div>
              </div>
              
              <div>
                <label class="block text-xs text-gray-500 mb-1">八进制 (Octal)</label>
                <div class="flex">
                  <input 
                    id="octalResult" 
                    type="text" 
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    readonly>
                  <button class="copy-btn px-3 py-2 bg-gray-200 text-gray-700 rounded-r-md hover:bg-gray-300" data-target="octalResult">
                    复制
                  </button>
                </div>
              </div>
              
              <div>
                <label class="block text-xs text-gray-500 mb-1">十进制 (Decimal)</label>
                <div class="flex">
                  <input 
                    id="decimalResult" 
                    type="text" 
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    readonly>
                  <button class="copy-btn px-3 py-2 bg-gray-200 text-gray-700 rounded-r-md hover:bg-gray-300" data-target="decimalResult">
                    复制
                  </button>
                </div>
              </div>
              
              <div>
                <label class="block text-xs text-gray-500 mb-1">十六进制 (Hexadecimal)</label>
                <div class="flex">
                  <input 
                    id="hexResult" 
                    type="text" 
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    readonly>
                  <button class="copy-btn px-3 py-2 bg-gray-200 text-gray-700 rounded-r-md hover:bg-gray-300" data-target="hexResult">
                    复制
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 使用说明 -->
        <div class="border-t border-gray-200 p-6 bg-gray-50">
          <h3 class="text-lg font-medium text-gray-900 mb-2">使用说明</h3>
          <ul class="list-disc pl-5 space-y-1 text-gray-500">
            <li>在输入框中输入需要转换的数值</li>
            <li>选择输入数值的进制类型</li>
            <li>点击"转换"按钮获得各种进制的转换结果</li>
            <li>可以使用复制按钮将结果复制到剪贴板</li>
            <li>支持的进制类型：二进制、八进制、十进制、十六进制</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white mt-12">
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <div class="md:flex md:items-center md:justify-between">
        <div class="flex justify-center md:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <span class="text-xl font-bold text-indigo-600">🛠️</span>
            <h2 class="ml-2 text-lg font-bold text-gray-900">在线工具箱</h2>
          </div>
        </div>
        <div class="mt-8 md:mt-0 md:order-1">
          <p class="text-center text-base text-gray-400">
            &copy; 2023 在线工具箱. 所有工具均为纯前端实现，数据不会上传至服务器.
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // 获取DOM元素
    const inputValue = document.getElementById('inputValue');
    const inputRadix = document.getElementById('inputRadix');
    const convertBtn = document.getElementById('convertBtn');
    
    // 结果输入框
    const binaryResult = document.getElementById('binaryResult');
    const octalResult = document.getElementById('octalResult');
    const decimalResult = document.getElementById('decimalResult');
    const hexResult = document.getElementById('hexResult');
    
    // 复制按钮
    const copyButtons = document.querySelectorAll('.copy-btn');

    // 转换函数
    function convert() {
      const value = inputValue.value.trim();
      const radix = parseInt(inputRadix.value);
      
      if (!value) {
        clearResults();
        return;
      }
      
      // 验证输入
      if (!isValidNumber(value, radix)) {
        alert('输入的数值与选择的进制不匹配，请检查输入');
        return;
      }
      
      try {
        // 将输入转换为十进制
        const decimalValue = parseInt(value, radix);
        
        if (isNaN(decimalValue)) {
          throw new Error('无法解析输入的数值');
        }
        
        // 转换为各种进制
        binaryResult.value = decimalValue.toString(2);
        octalResult.value = decimalValue.toString(8);
        decimalResult.value = decimalValue.toString(10);
        hexResult.value = decimalValue.toString(16).toUpperCase();
      } catch (error) {
        alert('转换出错: ' + error.message);
      }
    }
    
    // 验证数值是否符合指定进制
    function isValidNumber(value, radix) {
      const patterns = {
        2: /^[01]+$/,
        8: /^[0-7]+$/,
        10: /^\d+$/,
        16: /^[0-9a-fA-F]+$/
      };
      
      if (radix in patterns) {
        return patterns[radix].test(value);
      }
      
      return false;
    }
    
    // 清空结果
    function clearResults() {
      binaryResult.value = '';
      octalResult.value = '';
      decimalResult.value = '';
      hexResult.value = '';
    }
    
    // 复制功能
    function copyToClipboard(targetId) {
      const targetElement = document.getElementById(targetId);
      if (targetElement && targetElement.value) {
        targetElement.select();
        document.execCommand('copy');
        
        // 显示复制成功提示
        const button = document.querySelector(`[data-target="${targetId}"]`);
        const originalText = button.textContent;
        button.textContent = '已复制!';
        setTimeout(() => {
          button.textContent = originalText;
        }, 2000);
      }
    }
    
    // 事件监听
    convertBtn.addEventListener('click', convert);
    
    // 为所有复制按钮添加事件监听
    copyButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.getAttribute('data-target');
        copyToClipboard(targetId);
      });
    });
    
    // 输入框回车触发转换
    inputValue.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        convert();
      }
    });
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 可以在这里添加初始化逻辑
    });
  </script>
</body>
</html>
