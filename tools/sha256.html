  <script>
    // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
    document.addEventListener('DOMContentLoaded', function() {

      const inputText = document.getElementById('inputText');

      // ç¼–ç é€‰æ‹©å™¨
      const inputEncoding = document.getElementById('inputEncoding');

      const hmacKey = document.getElementById('hmacKey');

      // åˆ‡æ¢HMACè®¾ç½®æ˜¾ç¤º

        if (this.checked) {

      // æ¸…ç©ºè¾“å…¥
      clearInput.addEventListener('click', function() {
        inputText.value = '';

      });

      // å¤åˆ¶è¾“å‡º
      copyOutput.addEventListener('click', function() {
        navigator.clipboard.writeText(outputText.value).then(() => {
          // å¯ä»¥æ·»åŠ å¤åˆ¶æˆåŠŸçš„æç¤º
          alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');

          alert('å¤åˆ¶å¤±è´¥ï¼');
        });

      // å®æ—¶æ›´æ–°
      inputText.addEventListener('input', function() {
        if (autoUpdate.checked) {
          calculateHash();
        }

      // æ‰‹åŠ¨è®¡ç®—æŒ‰é’®ï¼ˆå¦‚æœéœ€è¦ï¼‰
      // æ·»åŠ ä¸€ä¸ªè®¡ç®—æŒ‰é’®
      const calculateBtn = document.createElement('button');
      calculateBtn.id = 'calculateBtn';
      calculateBtn.textContent = 'è®¡ç®—';
      calculateBtn.className = 'mt-2 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500';
      calculateBtn.addEventListener('click', calculateHash);
      
      // å°†è®¡ç®—æŒ‰é’®æ·»åŠ åˆ°é¡µé¢ä¸­
      const inputContainer = document.querySelector('.grid.grid-cols-1.md\\:grid-cols-3.gap-6.p-6');
      const inputDiv = inputContainer.querySelector('.md\\:col-span-1:nth-child(2)');
      inputDiv.appendChild(calculateBtn);

      // è®¡ç®—å“ˆå¸Œå€¼
      function calculateHash() {
        try {
          let input = inputText.value;
          let encoding = inputEncoding.value;
          let outputFormat = outputEncoding.value;
          
          // æ ¹æ®è¾“å…¥ç¼–ç å¤„ç†è¾“å…¥
          let processedInput = input;
          if (encoding === 'hex') {
            processedInput = hexToBytes(input);
          } else if (encoding === 'base64') {
            processedInput = atob(input);
          }
          
          // å¦‚æœå¯ç”¨HMAC
          if (enableHMAC.checked && hmacKey.value.trim() !== '') {
            const key = hmacKey.value;
            let keyBytes;
            if (hmacEncoding.value === 'UTF-8') {
              keyBytes = CryptoJS.enc.Utf8.parse(key);
            } else if (hmacEncoding.value === 'UTF-16') {
              keyBytes = CryptoJS.enc.Utf16.parse(key);
            }
            
            // ä½¿ç”¨HMACè¿›è¡Œè®¡ç®—
            let hash = CryptoJS.HmacSHA256(processedInput, keyBytes);
            
            // æ ¹æ®è¾“å‡ºæ ¼å¼è½¬æ¢ç»“æœ
            if (outputFormat === 'hex-lowercase') {
              outputText.value = hash.toString().toLowerCase();
            } else if (outputFormat === 'hex-uppercase') {
              outputText.value = hash.toString().toUpperCase();
            } else if (outputFormat === 'base64') {
              outputText.value = hash.toString(CryptoJS.enc.Base64);
            }
          } else {
            // æ™®é€šSHA256è®¡ç®—
            let hash = CryptoJS.SHA256(processedInput);
            
            // æ ¹æ®è¾“å‡ºæ ¼å¼è½¬æ¢ç»“æœ
            if (outputFormat === 'hex-lowercase') {
              outputText.value = hash.toString().toLowerCase();
            } else if (outputFormat === 'hex-uppercase') {
              outputText.value = hash.toString().toUpperCase();
            } else if (outputFormat === 'base64') {

        } catch (error) {

          outputText.value = 'è®¡ç®—é”™è¯¯ï¼š' + error.message;
        }

      // è¾…åŠ©å‡½æ•°ï¼šåå…­è¿›åˆ¶å­—ç¬¦ä¸²è½¬å­—èŠ‚æ•°ç»„
      function hexToBytes(hex) {
        for (var bytes = [], c = 0; c < hex.length; c += 2)
          bytes.push(parseInt(hex.substr(c, 2), 16));
        return CryptoJS.enc.Utf8.parse(bytes.join(''));
      }

      // åˆå§‹åŒ–ï¼šæ£€æŸ¥æ˜¯å¦è®°ä½ä¸Šæ¬¡è¾“å…¥
