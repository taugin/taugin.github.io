<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD5哈希计算工具 - 在线工具箱</title>
  <meta name="description" content="在线MD5哈希计算工具，快速计算文本内容的MD5值。">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔐</text></svg>">
  <style>
    .tool-container {
      max-width: 1000px;
    }
    textarea {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .format-button {
      transition: all 0.2s ease-in-out;
    }
    .format-button:hover {
      transform: translateY(-2px);
    }
  </style>
  <!-- 引入crypto-js库 -->
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
</head>
<body class="bg-gray-50">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="../index.html" class="flex-shrink-0 flex items-center">
            <span class="text-2xl font-bold text-indigo-600">🛠️</span>
            <h1 class="ml-2 text-xl font-bold text-gray-900">在线工具箱</h1>
          </a>
        </div>
        <div class="flex items-center">
          <a href="../index.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
            返回首页
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主要内容 -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="tool-container mx-auto">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl mb-4">
          MD5哈希计算工具
        </h1>
        <p class="text-lg text-gray-500">
          快速计算文本内容的MD5值
        </p>
      </div>

      <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 p-6">
          <!-- 输入区域 -->
          <div>
            <div class="flex justify-between items-center mb-2">
              <label for="inputText" class="block text-sm font-medium text-gray-700">输入文本</label>
              <button id="clearInput" class="text-sm text-gray-500 hover:text-gray-700">清空</button>
            </div>
            <textarea 
              id="inputText" 
              rows="12" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="请输入需要计算MD5的文本..."></textarea>
          </div>

          <!-- 输出区域 -->
          <div>
            <div class="flex justify-between items-center mb-2">
              <label for="outputText" class="block text-sm font-medium text-gray-700">MD5值</label>
              <button id="copyOutput" class="text-sm text-gray-500 hover:text-gray-700">复制</button>
            </div>
            <textarea 
              id="outputText" 
              rows="12" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="MD5计算结果将显示在这里..." readonly></textarea>
          </div>
        </div>

        <!-- 计算按钮区域 -->
        <div class="border-t border-gray-200 p-6">
          <h3 class="text-lg font-medium text-gray-900 mb-4">操作选项</h3>
          
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <button id="calculateMD5" class="format-button px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              计算MD5
            </button>
            <button id="calculateMD5Upper" class="format-button px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
              计算MD5(大写)
            </button>
            <button id="calculateMD532" class="format-button px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
              计算MD5(32位)
            </button>
          </div>
        </div>

        <!-- 使用说明 -->
        <div class="border-t border-gray-200 p-6 bg-gray-50">
          <h3 class="text-lg font-medium text-gray-900 mb-2">使用说明</h3>
          <ul class="list-disc pl-5 space-y-1 text-gray-500">
            <li>在左侧输入框输入需要计算MD5的文本</li>
            <li>点击"计算MD5"按钮获得标准小写MD5值</li>
            <li>点击"计算MD5(大写)"按钮获得大写MD5值</li>
            <li>点击"计算MD5(32位)"按钮获得32位MD5值</li>
            <li>点击"复制"按钮可将结果复制到剪贴板</li>
            <li>点击"清空"按钮可清除输入内容</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white mt-12">
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <div class="md:flex md:items-center md:justify-between">
        <div class="flex justify-center md:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <span class="text-xl font-bold text-indigo-600">🛠️</span>
            <h2 class="ml-2 text-lg font-bold text-gray-900">在线工具箱</h2>
          </div>
        </div>
        <div class="mt-8 md:mt-0 md:order-1">
          <p class="text-center text-base text-gray-400">
            &copy; 2023 在线工具箱. 所有工具均为纯前端实现，数据不会上传至服务器.
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // 获取DOM元素
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const clearInputBtn = document.getElementById('clearInput');
    const copyOutputBtn = document.getElementById('copyOutput');

    // 计算按钮
    const calculateMD5Btn = document.getElementById('calculateMD5');
    const calculateMD5UpperBtn = document.getElementById('calculateMD5Upper');
    const calculateMD532Btn = document.getElementById('calculateMD532');

    // 清空输入
    clearInputBtn.addEventListener('click', () => {
      inputText.value = '';
      outputText.value = '';
    });

    // 复制结果
    copyOutputBtn.addEventListener('click', () => {
      if (outputText.value) {
        outputText.select();
        document.execCommand('copy');
        // 显示复制成功提示
        const originalText = copyOutputBtn.textContent;
        copyOutputBtn.textContent = '已复制!';
        setTimeout(() => {
          copyOutputBtn.textContent = originalText;
        }, 2000);
      }
    });

    // 计算标准MD5
    calculateMD5Btn.addEventListener('click', () => {
      const input = inputText.value;
      
      if (!input) {
        outputText.value = '请输入需要计算MD5的文本';
        return;
      }
      
      try {
        const hash = CryptoJS.MD5(input).toString();
        outputText.value = hash;
      } catch (error) {
        outputText.value = '计算出错: ' + error.message;
      }
    });

    // 计算大写MD5
    calculateMD5UpperBtn.addEventListener('click', () => {
      const input = inputText.value;
      
      if (!input) {
        outputText.value = '请输入需要计算MD5的文本';
        return;
      }
      
      try {
        const hash = CryptoJS.MD5(input).toString().toUpperCase();
        outputText.value = hash;
      } catch (error) {
        outputText.value = '计算出错: ' + error.message;
      }
    });

    // 计算32位MD5
    calculateMD532Btn.addEventListener('click', () => {
      const input = inputText.value;
      
      if (!input) {
        outputText.value = '请输入需要计算MD5的文本';
        return;
      }
      
      try {
        const hash = CryptoJS.MD5(input).toString();
        // 32位MD5就是完整的MD5值（32个十六进制字符）
        outputText.value = hash;
      } catch (error) {
        outputText.value = '计算出错: ' + error.message;
      }
    });

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 可以在这里添加初始化逻辑
    });
  </script>
</body>
</html>
