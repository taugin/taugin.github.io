<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL 编解码 - 在线工具箱</title>
  <meta name="description" content="在线 URL 编码和解码工具，处理特殊字符和中文字符。">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔗</text></svg>">
  <style>
    .tool-container {
      max-width: 800px;
    }
    textarea {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="../index.html" class="flex-shrink-0 flex items-center">
            <span class="text-2xl font-bold text-indigo-600">🛠️</span>
            <h1 class="ml-2 text-xl font-bold text-gray-900">在线工具箱</h1>
          </a>
        </div>
        <div class="flex items-center">
          <a href="../index.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
            返回首页
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主要内容 -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="tool-container mx-auto">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl mb-4">
          URL 编解码工具
        </h1>
        <p class="text-lg text-gray-500">
          对 URL 进行编码和解码，处理特殊字符和中文字符
        </p>
      </div>

      <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
          <!-- 输入区域 -->
          <div>
            <div class="flex justify-between items-center mb-2">
              <label for="inputText" class="block text-sm font-medium text-gray-700">原始文本</label>
              <button id="clearInput" class="text-sm text-gray-500 hover:text-gray-700">清空</button>
            </div>
            <textarea 
              id="inputText" 
              rows="10" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="请输入需要编码的URL..."></textarea>
            <div class="mt-4 flex space-x-4">
              <button id="encodeBtn" class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                编码 →
              </button>
            </div>
          </div>

          <!-- 输出区域 -->
          <div>
            <div class="flex justify-between items-center mb-2">
              <label for="outputText" class="block text-sm font-medium text-gray-700">编码结果</label>
              <button id="copyOutput" class="text-sm text-gray-500 hover:text-gray-700">复制</button>
            </div>
            <textarea 
              id="outputText" 
              rows="10" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="编码结果将显示在这里..." readonly></textarea>
            <div class="mt-4 flex space-x-4">
              <button id="decodeBtn" class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                ← 解码
              </button>
              <button id="clearOutput" class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                清空
              </button>
            </div>
          </div>
        </div>

        <!-- 使用说明 -->
        <div class="border-t border-gray-200 p-6 bg-gray-50">
          <h3 class="text-lg font-medium text-gray-900 mb-2">使用说明</h3>
          <ul class="list-disc pl-5 space-y-1 text-gray-500">
            <li>在左侧输入框输入需要编码的URL，点击"编码"按钮进行 URL 编码</li>
            <li>在右侧输入框输入 URL 编码字符串，点击"解码"按钮还原原始URL</li>
            <li>点击"复制"按钮可将编码结果复制到剪贴板</li>
            <li>点击"清空"按钮可清除相应输入框的内容</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white mt-12">
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <div class="md:flex md:items-center md:justify-between">
        <div class="flex justify-center md:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <span class="text-xl font-bold text-indigo-600">🛠️</span>
            <h2 class="ml-2 text-lg font-bold text-gray-900">在线工具箱</h2>
          </div>
        </div>
        <div class="mt-8 md:mt-0 md:order-1">
          <p class="text-center text-base text-gray-400">
            &copy; 2023 在线工具箱. 所有工具均为纯前端实现，数据不会上传至服务器.
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // 获取DOM元素
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const encodeBtn = document.getElementById('encodeBtn');
    const decodeBtn = document.getElementById('decodeBtn');
    const clearInput = document.getElementById('clearInput');
    const clearOutput = document.getElementById('clearOutput');
    const copyOutput = document.getElementById('copyOutput');

    // URL编码
    encodeBtn.addEventListener('click', () => {
      try {
        const encoded = encodeURIComponent(inputText.value);
        outputText.value = encoded;
      } catch (e) {
        outputText.value = '编码失败: ' + e.message;
      }
    });

    // URL解码
    decodeBtn.addEventListener('click', () => {
      try {
        const decoded = decodeURIComponent(outputText.value);
        inputText.value = decoded;
      } catch (e) {
        inputText.value = '解码失败: ' + e.message;
      }
    });

    // 清空输入
    clearInput.addEventListener('click', () => {
      inputText.value = '';
    });

    // 清空输出
    clearOutput.addEventListener('click', () => {
      outputText.value = '';
    });

    // 复制到剪贴板
    copyOutput.addEventListener('click', () => {
      if (outputText.value) {
        outputText.select();
        document.execCommand('copy');
        // 显示复制成功提示
        const originalText = copyOutput.textContent;
        copyOutput.textContent = '已复制!';
        setTimeout(() => {
          copyOutput.textContent = originalText;
        }, 2000);
      }
    });
  </script>
</body>
</html>
